name: text-app-ci

on:
    pull_request:
      branches:
        - main
    push:
      branches:
        - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Run lint
              run: npm run lint